<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input:focus{
            border:4px solid red;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend style="text-align: center;">Demo Form</legend>
            <label for="name">Name</label>
            <input type="text" name="" id="name" placeholder="Enter Your Name" required> <br>
    
            <label for="email">Email</label>
            <input type="email" name="name" id="email" placeholder="Enter your Email" required> <br>
    
            <label for="password">Password</label>
            <input type="password" name="name" id="password" placeholder="Enter Password" required> <br>
    
            <label for="">Contact</label>
            <input type="number" name="" id="" placeholder="Mobile no" max="8" min="3"> <br>
            <label for="">DOB</label>
            
            <input type="date" max="2023-10-10" min="1998-3-3" name="" id=""> <br>
            
            <label for="">Gender:</label>
             
            <input type="radio" name="gen" id="" required>
            <label for="">Male</label>
    
            <input type="radio" name="gen" id="">
             <label for="">Female</label>
    
            <input type="radio" name="gen" id="">
             <label for="">Other</label>
            <br>
            <label for="">Skills:</label>
    
            <input type="checkbox" name="" id="">
            <label for="">HTML</label>
            <input type="checkbox" name="" id="">
            <label for="">CSS</label>
            <input type="checkbox" name="" id="">
            <label for="">JS</label>
             <br>
             <br>
             <label for="">SELECT CAR:</label>
             <select name="" id="" size="" multiple>
                <option value="">Audi</option>
                <option value="">BMW</option>
                <option value="">SAFARI</option>
                <option value="">Maruti</option>
                <option value="">Mahindra</option>
                <option value="">Aqua</option>
                <option value="">Vagenor</option>
             </select>
             <br>
              <label for="">Guardian Contact Number</label>
              <input type="tel" name="" id="" placeholder="123-34-567" pattern="[0-9]{3}-[0-9]{2}-[0-9]{2}">S
             <br>
             <label for="">Country Code</label>
             <input type="text" name="" pattern="[A-za-z]{3}" id="">
             <br>
            <label style="display: block;" for="">Comment</label>
            <textarea name="" id="" cols="20" rows="5"></textarea>
           <br>
           <input type="submit" value="SUBMIT">
           <input style="height: 45px; width: 45px;" type="image" src="https://cdn-icons-png.flaticon.com/128/5558/5558969.png" alt="">
    
        </fieldset>
       
    </form>
</body>
</html>
